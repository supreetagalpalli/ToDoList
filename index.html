<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo center">To-do List</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add to-do item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">To-do</label>
                        </div>
                        
                        
                        <button class="add-btn btn blue darken-3 "><i class="fa fa-plus"></i> Add Item</button>

                        <button class="done-btn btn orange "><i class="fa fa-pencil-square-o"></i>  Done Item</button>
                        <button class="delete-btn btn red "><i class="fa fa-remove"></i>  Delete Item</button> 


                        <button class="back-btn btn grey pull-right"><i
                                class="fa fa-chevron-circle-left"></i>Back</button>

                    </div>
                </form>
            </div>
        </div>
        <ul id="item-list" class="collection"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
